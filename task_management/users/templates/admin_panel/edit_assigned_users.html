<!-- task_management/users/templates/admin_panel/edit_assigned_user.html -->
{% extends 'base.html' %}
{% block title %}Edit Assigned User{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Edit User: {{ user.username }}</h1>
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <p class="text-green-600">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" name="username" id="username" value="{{ user.username }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Save Changes</button>
        <a href="{% url 'manage_assigned_users' %}" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">Cancel</a>
    </form>
</div>
{% endblock %}
